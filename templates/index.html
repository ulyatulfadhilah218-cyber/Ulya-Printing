<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Asisten Virtual - Ulya Printing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f5f5f5;
        }
        h2 {
            text-align: center;
        }
        #chat-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            height: 400px;
            overflow-y: auto;
        }
        .msg {
            margin-bottom: 12px;
        }
        .user {
            text-align: right;
        }
        .user span {
            background: #0084ff;
            color: white;
            padding: 8px 12px;
            border-radius: 16px;
            display: inline-block;
        }
        .bot span {
            background: #e4e6eb;
            padding: 8px 12px;
            border-radius: 16px;
            display: inline-block;
        }
        #input-area {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }
        #message {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Asisten Virtual - Ulya Printing</h2>
    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="message" placeholder="Tulis pertanyaan tentang Ulya Printing..." />
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("message");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "msg " + sender;
            div.innerHTML = `<span>${text.replace(/\n/g, "<br>")}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            addMessage(data.reply, "bot");
        }

        // Enter = kirim
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        // Pesan pembuka
        addMessage(
            "Halo, saya asisten virtual Ulya PrintingðŸ‘‹<br>" +
            "Silakan tanya: jam buka, alamat, cara order, atau produk yang tersedia.",
            "bot"
        );
    </script>
</body>
</html>
